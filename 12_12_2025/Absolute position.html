<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      div.absolute {
        position: absolute;
        right: 20px;
        bottom: 100px;
        color: blue;
      }
      div.relative {
        position: relative;
        width: 400px;
        height: 200px;
        border: 3px solid #73ad21;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="absolute-position">
        This is a paragraph with absolute positioning.
      </p>

      <div class="relative">
        This div element has position: relative;
        <div class="absolute">This div element has position: absolute;</div>
      </div>

      <p>This is Prasad</p>
    </div>
  </body>
</html>
